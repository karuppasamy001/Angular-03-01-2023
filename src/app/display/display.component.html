<style>
    td, th{
        border: 1px solid;
    }
    th{
        background-color: rgb(228, 228, 228);
    }
</style>
<div>
    <table style="border: 1px solid;"> <!-- Display search results here -->
        <caption> Employee Details </caption>
        <tr >
            <th style="border: 1px solid;">Id</th>
            <th>Name</th>
            <th>City</th>
            <th>Gender</th>
            <th>Marital Status</th>
            <th>Annual Income</th>
            <th>Date Of Birth</th>
        </tr>
        <tr *ngFor=" let i of empDetails.employeeArray ">
            <td>{{i.id}}</td>
            <td>{{i.name | titlecase}}</td>
            <td>{{i.city | uppercase}}</td>
            <td>{{i.gender | uppercase }}</td>
            <td *ngIf="i.maritalStatus">Married</td>
            <td *ngIf="!i.maritalStatus">Un- Married</td>
            <td>{{i.annualIncome | currency : 'INR'}}</td>
            <td>{{i.dateOfBirth | date }}</td>
        </tr>
    </table>
</div>
