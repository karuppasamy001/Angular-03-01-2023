<h1>Employee Dashboard</h1>
<div>
  <button (click)="Add()">Add Employee</button>
  <button (click)="Search()">Search Employee</button>
  <button (click)="Delete()">Delete Employee</button>
</div>

<div>
  <div *ngIf="add">
    <app-add></app-add>
  </div>
  <div *ngIf="delete">
    <app-delete></app-delete>
  </div>
  <div *ngIf="search">
    <app-search></app-search>
  </div>
</div>
